		<script type="text/template" id="tangent-theorised">
			<p>In the context of science, to "theorise" means to form an explanation, backed by evidence, gathered from extensive scientific method and repeated observation and experimentation.</p>

		<script type="text/template" id="tangent-elementary-particles">
			<p>Also called fundamental particles, elementary particles are the smallest particles known to science. Quarks, a type of elementary particle, are combined to form protons and neutrons (subatomic particles). Then, along with some electrons, they form the structure of a single atom.</p>
			<p>Elementary particles have an unknown substructure, which means we are unsure if they themselves are made up of even smaller particles.</p>
			<p>Here are all the, currently known, elementary particles:</p>
			<a href="http://commons.wikimedia.org/wiki/File:Standard_Model_of_Elementary_Particles.svg" target="_blank">
				<img src="images/Standard_Model_of_Elementary_Particles.svg.png" alt="Elementary Particles" class="align-centre white padding" />
			</a>
		</script>

		<script type="text/template" id="tangent-fundamental-forces">
			<p>The fundamental forces, also called the fundamental interactions or interactive forces, are the interactions between physical things in the universe down to its most basic form. They are as follows:</p>
			<ul>
				<li>Gravitation</li>
				<li>Weak nuclear</li>
				<li>Electromagnetic</li>
				<li>Strong nuclear</li>
			</ul>
			<p>Gravity is the attractive force between all bodies of mass in the universe. The weak nuclear force is responsible for nuclear fission and radioactive decay. The electromagnetic force is involved with the interaction of electrically charged particles in the form of electromagnetic fields, like magnetic fields and light. The strong nuclear force holds together the nucleus of atoms.</p>
			<p>Gravity is the weakest of the four, but due to its infinite range, is the only one that matters on large scales.</p>
		</script>

		<script type="text/template" id="tangent-double-slit">
			<p>The famous double-slit experiment demonstrates how light and other quantum particles can behave like waves and particles. The animation below explains the basic principles:</p>

			<video src="video/Double Slit.mp4" controls>
				Your browser doesn't support embedded videos,
				but you can still<a href="video/Double Slit.mp4">download it</a>.
			</video>

			<p>When firing a sequence of photons individual through...</p>

			<ul>
				<li>A single slit, a single band of light is projected on the screen, acting much like particles</li>
				<li>A double slit, an interference pattern is produced, like that of two waves</li>
				<li>A double slit with a detector, a double band pattern is projected, as if they are particles, not waves</li>
			</ul>

			<p>Wave interference patterns are formed when the waves from each slit collide and their peaks and troughs cancel each other out. It is as if each photon is going through both slits at the same time and colliding with itself.</p>

			<p><strong>It appears that the photons change their behaviour, simply by being observed (detecting which slit they go through).</strong></p>
		</script>

		<script type="text/template" id="tangent-wavelength-frequency">
			<p>The wavelength and frequency of a wave are correlated; as the wavelength increases, the frequency decreases.</p>
			<img src="images/Wavelength.gif" alt="Wavelength" />
			<p>Because the wavelengths involved in the electromagnetic spectrum are so broad, many units of measurement are used, from nanometres to kilometres.</p>
			<img src="images/Frequency.gif" alt="Frequency" />
			<p>Frequency is measured in hertz and is calculated by counting the amount of wave peaks to pass a point in one second.</p>
		</script>
